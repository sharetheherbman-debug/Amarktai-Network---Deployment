# Amarktai Network - Production SPA Configuration
# This config ensures deep linking works for React SPA
# Place in: /etc/nginx/sites-available/amarktai-spa
# Symlink: sudo ln -s /etc/nginx/sites-available/amarktai-spa /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream amarktai_backend {
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN_OR_IP;

    # Frontend - Serve React build
    root /var/amarktai/app/frontend/build;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # API Backend Proxy
    location /api/ {
        proxy_pass http://amarktai_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering (disabled for realtime)
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # WebSocket Support
    location /api/ws {
        proxy_pass http://amarktai_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Server-Sent Events (SSE) - Critical: disable buffering
    location /api/sse/ {
        proxy_pass http://amarktai_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Critical for SSE - disable all buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        
        # Headers for SSE
        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering "no";
    }

    # Realtime endpoints (SSE streams)
    location /api/realtime/ {
        proxy_pass http://amarktai_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # Critical for SSE - disable all buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        
        # Headers for SSE
        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering "no";
    }

    # Static assets - cache aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA Routing - Critical for deep linking
    # All routes (except API and static assets) serve index.html
    # This allows React Router to handle /dashboard, /login, /register, etc.
    location / {
        try_files $uri $uri/ /index.html;
        
        # Don't cache the index.html file
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

