# Amarktai Network - Nginx Configuration
# Place this in: /etc/nginx/sites-available/amarktai
# Then: sudo ln -s /etc/nginx/sites-available/amarktai /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream amarktai_backend {
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN_OR_IP;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Frontend - Serve React build (update path to actual build location)
    root /var/amarktai/app/frontend/build;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # API Backend
    location /api/ {
        proxy_pass http://amarktai_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # WebSocket Support
    location /api/ws {
        proxy_pass http://amarktai_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Server-Sent Events (SSE) - Critical: disable buffering
    location /api/sse/ {
        proxy_pass http://amarktai_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Critical for SSE - disable all buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        
        # Headers for SSE
        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering "no";
    }

    # Realtime endpoints (SSE streams)
    location /realtime/ {
        proxy_pass http://amarktai_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # Critical for SSE - disable all buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        
        # Headers for SSE
        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering "no";
    }

    # Frontend - All other routes go to React app
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

