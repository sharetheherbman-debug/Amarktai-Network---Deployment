# Nginx Configuration for Amarktai Network
# Production-ready configuration with SSE and WebSocket support

upstream backend {
    server backend:8000;
    # For multiple backend instances (load balancing):
    # server backend1:8000;
    # server backend2:8000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;
    
    # Redirect HTTP to HTTPS in production
    # return 301 https://$server_name$request_uri;
    
    # For development/testing without SSL, comment out the redirect above
    # and use the configuration below directly
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Client body size (for file uploads)
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;
    
    # ============================================================================
    # STATIC FILES (Frontend)
    # ============================================================================
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # ============================================================================
    # API ENDPOINTS (Backend)
    # ============================================================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Keep-alive
        proxy_set_header Connection "";
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # ============================================================================
    # LOGIN ENDPOINT (Special rate limiting)
    # ============================================================================
    location /api/auth/login {
        limit_req zone=login_limit burst=10 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ============================================================================
    # SERVER-SENT EVENTS (SSE)
    # ============================================================================
    location /api/realtime/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Critical for SSE
        proxy_set_header Connection '';
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        
        # Long timeout for SSE connection
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
        
        # Disable nginx buffering for event-stream
        chunked_transfer_encoding off;
        
        # Headers for SSE
        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering "no";
    }
    
    # ============================================================================
    # WEBSOCKET
    # ============================================================================
    location /api/ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Critical for WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeout for WebSocket
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
        
        # Disable buffering
        proxy_buffering off;
    }
    
    # ============================================================================
    # HEALTH CHECK (No auth, minimal logging)
    # ============================================================================
    location /api/system/ping {
        access_log off;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# ============================================================================
# HTTPS/SSL Configuration (Production)
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;
    
    # SSL certificates (use Let's Encrypt or your own)
    ssl_certificate /etc/ssl/certs/your-domain.crt;
    ssl_certificate_key /etc/ssl/private/your-domain.key;
    
    # SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session cache
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # HSTS (Enable after testing)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Include all location blocks from HTTP server above
    # (Copy all location blocks from the HTTP server configuration)
    
    # ... (same location blocks as HTTP server) ...
}

# ============================================================================
# CONFIGURATION NOTES
# ============================================================================
# 1. Replace "your-domain.com" with your actual domain
# 2. Replace "backend:8000" with your backend service address
# 3. Update SSL certificate paths for production
# 4. Adjust rate limits based on your traffic patterns
# 5. Enable HSTS header after testing SSL setup
# 6. For Docker, use service name (e.g., "backend") instead of localhost
# 7. Test configuration: nginx -t
# 8. Reload: nginx -s reload
